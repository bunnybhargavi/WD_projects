<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sketch Book</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    
    


    <h1>Drawing Tool</h1>

    <div class="inputcontainer">
      <div class="input" id="colorpicker"> 
        <input type="color" list id="paintcolor">
      </div>
    </div>


    <div id="container">
      <canvas id="drawing" width="700px" height="480px">

      </canvas>
    </div>

    <div class="drawtool">
    <div id="circle"></div>
    <div class="slidecontainer">
      <input type="range" min="5" max="25" value="5" class="slider" id="myRange" orient="vertical">
    </div>
    </div> 



    <div class="buttons">
      <div class="btns">
        <span id="erase" class="btn">Erase</span>
      </div>
      <div class="btns">
        <span id="save" class="btn">Save</span>
      </div>
      <div class="btns">
        <span id="reset" class="btn">Reset</span>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   
   
  </body>
</html>
