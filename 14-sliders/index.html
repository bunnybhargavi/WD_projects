<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Image Slider</title>
</head>
<body>

    <div class="container">
        <div class="image fade">
            <img src="Images/img1.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Images/img3.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Images/img4.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Images/img5.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Images/img6.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Images/img7.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Images/img8.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Images/img9.jpg" width="100%">
        </div>


        
        
        <i class="fa-solid fa-less-than" id="prev" onclick="show_slide(-1)"></i>
        <i class="fa-solid fa-greater-than" id="next" onclick="show_slide(1)"></i>

        
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
