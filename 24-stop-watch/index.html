<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>StopWatch</title>
  </head>
  <body>
    
    <div class="container-fluid">
      <h1 id="header">
        StopWatch
      </h1>
    
      
        <div id="lap"><span id="lapmin">00</span>:
          <span id="lapsec">00</span>:
          <span id="lapcentisec">00</span>
        </div>
      

        <div id="time"><span id="timemin">00</span>:
          <span id="timesec">00</span>:
          <span id="timecentisec">00</span>
        </div>


        <div id="controlConatainer" class="row justify-content-center">
          <div class="col-xs-2" id="btn1">
            <div id="startbutton" class="controls button">Start</div>
            <div id="stopbutton" class="controls button">Stop</div>
            <div id="resumebutton" class="controls button">Resume</div>
          </div>

          <div class="col-xs-2" id="btn2">
            <div id="lapbutton" class="controls button">Lap</div>
            <div id="resetbutton" class="controls button">Reset</div>
          </div>
        </div>


        <div id="lapnote">

        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>

   

    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
