<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  
<header>
  <div class="container">
    <div class="nav">
      <h1>FLASHCARDS</h1>
      <div id="btn">
        <button onclick="createnewCard()">New Card</button>
        <button onclick="deleteCard()">Del Card</button>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="box">
    <h2 style="text-align: center; color:black;">Create Flashcard</h2>
    <label for="question">Question</label>
    <textarea id="question"></textarea>
    <br>
    <label for="answer">Answer</label>
    <textarea id="answer"></textarea>
    <div>
      <button onclick="addflashCard()">Save</button>
      <button onclick="hideflashCard()">Close</button>
    </div>
  </div>
  <div class="flashcard"></div>
</div>
 
<script src="script.js"></script>

</body>
</html>
