<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
<div id="container">
  <div id="content">
    <h1>Tip Calculator</h1>
    <p class="para"></p>
    <label for="amount">Bill Amount</label>
    <br>
    <button class="btn"><i class="fa-solid fa-dollar-sign"></i></button><input id="amount" type="number">
    <br>
    <br>
    <label for="guests">Number of Guests</label>
    <br>
    <button class="btn"><i class="fa-solid fa-person"></i></button><input id="guests" type="number">
    <br>
    <br>
    <label for="service">Service Quality</label>
    <br>
    <select id="service">
      <option disabled selected value="0">Choose....</option>
      <option value="0.3">30% - Oustanding</option>
      <option value="0.2">20% - Good</option>
      <option value="0.15">15% - It was OK</option>
      <option value="0.1">10% - Bad</option>
      <option value="0.05">5% - Terrible</option>
    </select>
    <p class="para"></p>
    <div id="calculate">
      <button onclick="Calculate()">Calculate</button>
    </div>
  </div>
  <div id="tip-amount"></div>

</div>

  <script src="script.js"></script>
</body>
</html>
