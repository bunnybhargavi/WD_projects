<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital clock</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div id="container">
    <div id="clock">
      <h1 id="day">Mon</h1>
      <h1 id="hour">12</h1>
      <h1 id="bar">:</h1>
      <h1 id="min">45</h1>
      <h1 id="ampm">AM</h1>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
